<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Albert Sans"
    rel="stylesheet"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="background" id="backgroundImage">
  <div class="spacer"></div>
  <div class="weatherBG">
    <div class="row">
      <div class="col">
        <p id="temp"></p>
      </div>
      <div class="col">
        <img src="" className="weatherIcon" id="weatherIcon" />
      </div>
    </div>
    <div class="weatherDescription">
      <p id="weather"></p>
    </div>
  </div>
  <div class="buttons" id="buttonsBG">
    <div
      class="transbox buttonbox on"
      id="monthsButton"
      onclick="changeButtonState('months')"
    >
      month
    </div>
    <div
      class="transbox buttonbox on"
      id="weeksButton"
      onclick="changeButtonState('weeks')"
    >
      week
    </div>
    <div
      class="transbox buttonbox on"
      id="daysButton"
      onclick="changeButtonState('days')"
    >
      day
    </div>
    <div
      class="transbox buttonbox on"
      id="hoursButton"
      onclick="changeButtonState('hours')"
    >
      hour
    </div>
    <div
      class="transbox buttonbox on"
      id="minutesButton"
      onclick="changeButtonState('minutes')"
    >
      min
    </div>
    <div
      class="transbox buttonbox on"
      id="secondsButton"
      onclick="changeButtonState('seconds')"
    >
      sec
    </div>
  </div>
  <div class="transbox" id="countdown">
    <p id="mon"></p>
    <p id="wks"></p>
    <p id="day"></p>
    <p id="hrs"></p>
    <p id="min"></p>
    <p id="sec"></p>
  </div>
  <div class="transbox divmessage">
    <p id="message"></p>
  </div>
</body>

<script src="countdown.js"></script>
<script src="getWeather.js"></script>
<script src="background.js"></script>
<script src="message.js"></script>
